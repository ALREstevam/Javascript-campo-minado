<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>&#128163; Campo minado</title>

    <link href="styles.css" type="text/css" rel="stylesheet">
    <script src="util.js"></script>
    <script src="historic.js"></script>
    <script src="game.js"></script>

</head>
<body onload="pageLoad();">
<h1 id="gameBigTitle">Campo Minado | Partida de: </h1>
<div class="configs" id="configs">
    <div id="setupArea" class="configsInside">
        <h2>Configurar jogo</h2>
        <form name="setupForm" onsubmit="return setup()">
            <label for="name">Nome</label>
            <input type="text" name="nome" id="name" placeholder="Seu Nome Aqui" required class="inputFill">

            <label for="tblx">Altura do tabuleiro</label>
            <input type="number" placeholder="30" name="tblx" id="tblx" min="2" required class="inputFill">

            <label for="tbly">Largura do tabuleiro</label>
            <input type="number" placeholder="30" name="tbly" id="tbly" min="2" required class="inputFill">

            <label for="bombAmount">Quantidade de bombas</label>
            <input type="number" placeholder="7" name="bombAmount" id="bombAmount" min="1" required class="inputFill">

            <button type="submit" class="button blueButton">Jogar</button>
        </form>
    </div>

    <div id="optionsArea" class="configsInside">
        <h2>Opções</h2>
            <label for="cheatOption">Mostrar células</label>
            <button type="submit" name="cheatOption" id="cheatOption" class="button greenButton" onclick="cheat();">Não</button>


        <form name="restartGameForm">
            <label for="resetGame">Reiniciar jogo</label>
            <button type="submit" name="restartGame" id="resetGame" class="button blueButton">Reiniciar</button>
        </form>
    </div>

    <div id="histArea" class="configsInside">
        <h2>Histórico</h2>
        <div id="hist">

        </div>
        <button id="clearHist" name="clearHust" class="button redButton" onclick="clearHistoric('hist');configHeight();">Apagar histórico</button>
    </div>
</div>

<div id="gameArea">
    <h2>Jogo</h2>

    <div class="game" id="game">
        <span class="gameName">&#128163; Campo minado &#128163;</span>
    </div>
</div>

<div id="vitoria">
    <p>VOCÊ VENCEU!!!</p>
    <button id="reiniciarvit" class="button" onclick="closepicture('vitoria')">Novo Jogo</button>
</div>

<div id="derrota">
    <p>VOCÊ PERDEU</p>
    <button id="reiniciarped" class="button" onclick="closepicture('derrota')">Novo Jogo</button>
</div>

</body>
</html>
